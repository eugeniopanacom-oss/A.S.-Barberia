<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>A.S. Barbería – Reservá tu turno</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>A.S. Barbería</h1>
    <button id="loginBtn" hidden>Iniciar sesión</button>
    <button id="logoutBtn" hidden>Cerrar sesión</button>
  </header>

   <!-- ⬇️⬇️⬇️ AGREGA ESTE CONTENEDOR DE OFERTAS AQUÍ ⬇️⬇️⬇️ -->
  <div id="offerDisplay" style="display: none;">
    <!-- La oferta se cargará aquí automáticamente -->
  </div>

  <main>
    <section id="userSection" hidden>
      <h2>Reservá tu turno</h2>
      <form id="bookingForm">
        <label>Servicio:
          <select id="service" required></select>
        </label>
        <label>Fecha:
          <input type="date" id="date" required>
        </label>
        <label>Hora:
          <select id="time" required></select>
        </label>
        <button type="submit">Reservar</button>
      </form>
      <p id="msg"></p>
    </section>

    <section id="adminSection" hidden>
      <h2>Panel del administrador</h2>
      <button id="loadMetrics">Cargar métricas</button>
      <div id="metrics"></div>
      <h3>Turnos de hoy</h3>
      <ul id="todayList"></ul>
      <h3>Publicar oferta</h3>
      <form id="offerForm">
        <input id="offerText" placeholder="Texto de la oferta" required>
        <button type="submit">Publicar</button>
      </form>
      <h3>Precios</h3>
      <form id="priceForm">
        <input id="serviceName" placeholder="Servicio" required>
        <input id="servicePrice" type="number" placeholder="Precio $" required>
        <button type="submit">Guardar</button>
      </form>
    </section>
  </main>

  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/admin.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
  </script>
</body>
</html>
