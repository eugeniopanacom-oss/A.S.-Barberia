<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>A.S. Barber√≠a ‚Äì Reserv√° tu turno</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>A.S. Barber√≠a</h1>
    <button id="loginBtn" hidden>Iniciar sesi√≥n</button>
    <button id="logoutBtn" hidden>Cerrar sesi√≥n</button>
  </header>

  <main>
    <!-- SECCI√ìN DE OFERTAS (visible para todos) -->
    <section id="offersSection" style="
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    ">
      <h2 style="margin-top: 0; text-align: center;">üéÅ Ofertas Especiales</h2>
      <div id="offersContainer">
        <!-- Las ofertas se cargar√°n aqu√≠ din√°micamente -->
        <p style="text-align: center; font-style: italic;">
          Cargando ofertas...
        </p>
      </div>
    </section>

    <section id="userSection" hidden>
      <h2>Reserv√° tu turno</h2>
      <form id="bookingForm">
        <!-- ‚úÖ AGREGAR SELECTOR DE OFERTAS DENTRO DEL FORMULARIO -->
        <div id="offerSelectorContainer" style="
          background: #e8f4fd;
          padding: 12px;
          margin-bottom: 15px;
          border-radius: 6px;
          border-left: 4px solid #667eea;
        ">
          <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">
            üéÅ ¬øQuer√©s una oferta especial? (opcional)
          </label>
          <select id="offerSelect" style="
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 15px;
            background: white;
            cursor: pointer;
          ">
            <option value="">-- Sin oferta, elegir servicio normal --</option>
            <!-- Las ofertas se cargar√°n aqu√≠ din√°micamente -->
          </select>
          <div id="offerDescription" style="
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            display: none;
          "></div>
        </div>

        <label>Servicio:
          <select id="service" required></select>
        </label>
        <label>Fecha:
          <input type="date" id="date" required>
        </label>
        <label>Hora:
          <select id="time" required></select>
        </label>
        <!-- ‚úÖ AGREGAR CAMPO OCULTO PARA PRECIO -->
        <input type="hidden" id="servicePrice">
        <button type="submit">Reservar</button>
      </form>
      <p id="msg"></p>
    </section>

    <section id="adminSection" hidden>
      <h2>Panel del administrador</h2>
      <button id="loadMetrics">Cargar m√©tricas</button>
      <div id="metrics"></div>
      <h3>Turnos de hoy</h3>
      <ul id="todayList"></ul>
      <h3>Publicar oferta</h3>
      <form id="offerForm">
        <!-- El formulario se mejorar√° din√°micamente -->
        <input id="offerText" placeholder="Texto de la oferta" required>
        <button type="submit">Publicar</button>
      </form>
      <h3>Precios</h3>
      <form id="priceForm">
        <input id="serviceName" placeholder="Servicio" required>
        <input id="servicePrice" type="number" placeholder="Precio $" required>
        <button type="submit">Guardar</button>
      </form>

      <!-- ‚úÖ HERRAMIENTAS ADMIN -->
      <div class="admin-tools">
        <h3>‚öôÔ∏è Herramientas Administrativas</h3>
        <div class="tool-buttons">
          <button onclick="markOldBookingsAsCompleted()" class="tool-btn warning">
            Marcar Turnos Pasados
          </button>
          <button onclick="viewExistingOffers()" class="tool-btn info">
            Ver Ofertas
          </button>
        </div>
      </div>

      <style>
        .admin-tools {
          margin-top: 30px;
          padding: 15px;
          background: #f8f9fa;
          border-radius: 8px;
          border-left: 4px solid #007bff;
        }
        .tool-buttons {
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
        }
        .tool-btn {
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-weight: bold;
        }
        .tool-btn.warning {
          background: #ffc107;
          color: #000;
        }
        .tool-btn.info {
          background: #17a2b8;
          color: white;
        }
        .tool-btn:hover {
          opacity: 0.9;
          transform: translateY(-2px);
          transition: all 0.2s;
        }
      </style>
    </section>
  </main>

  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/admin.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
  </script>
</body>
</html>
